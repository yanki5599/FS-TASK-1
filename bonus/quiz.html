<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <body>
            <h1>Travel Destinations Quiz</h1>
            <form>
                <div class="question">
                    <p>1. What city is known as "The Big Apple"?</p>
                    <label><input type="radio" name="q1" value="a"> New York City</label><br>
                    <label><input type="radio" name="q1" value="b"> Los Angeles</label><br>
                    <label><input type="radio" name="q1" value="c"> Chicago</label>
                </div>
                
                <div class="question">
                    <p>2. Which country is famous for the Great Barrier Reef?</p>
                    <label><input type="radio" name="q2" value="a"> Australia</label><br>
                    <label><input type="radio" name="q2" value="b"> Thailand</label><br>
                    <label><input type="radio" name="q2" value="c"> Mexico</label>
                </div>
                
                <div class="question">
                    <p>3. In which city would you find the Eiffel Tower?</p>
                    <label><input type="radio" name="q3" value="a"> Paris</label><br>
                    <label><input type="radio" name="q3" value="b"> Rome</label><br>
                    <label><input type="radio" name="q3" value="c"> London</label>
                </div>
                
                <div class="question">
                    <p>4. What is the capital city of Japan?</p>
                    <label><input type="radio" name="q4" value="a"> Tokyo</label><br>
                    <label><input type="radio" name="q4" value="b"> Beijing</label><br>
                    <label><input type="radio" name="q4" value="c"> Seoul</label>
                </div>
                
                <div class="question">
                    <p>5. Which landmark is located in Egypt?</p>
                    <label><input type="radio" name="q5" value="a"> The Pyramids of Giza</label><br>
                    <label><input type="radio" name="q5" value="b"> The Colosseum</label><br>
                    <label><input type="radio" name="q5" value="c"> The Statue of Liberty</label>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </body>
        
        
    </main>
</body>
</html>
